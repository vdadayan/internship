<!DOCTYPE html>
<html lang="ru">

<head>
   <title>Forma</title>
   <link rel="stylesheet" href="forma.css">
   <link rel="stylesheet" href="task2style.css">
   <meta charset="UTF-8">
</head>


<body>
<nav class="navigation">
			<ul class="menu">
				<li><a href="task2.html">Главная</a></li>
				<li><a href="UI.html">UI элементы</a></li>
				<li><a href="semantika.html">Семантическая верстка</a></li>
			</ul>
		</nav>
   <div class="form">
      <div class="header position__header">
         <div class="header__title">Get in touch with us</div>
      </div>

      <div class="name position__name">
         <div class="name__title position__title">your name</div>
         <input type="search" class="name__input name__input__position" placeholder="Your name">
      </div>

      <div class="email position__email">
         <div class="email__title position__title">your email</div>
         <input type="email" class="email__input email__input__position" placeholder="Email placeholder">
      </div>

      <div class="message position__message">
         <div class="message__title message__title__position">your message</div>
         <textarea class="message__input message__input__position" placeholder="Write your message"></textarea>
      </div>
      <div class="button">
         <input type="button" value="send message" class="button__form position__button">
      </div>
   </div>

</body>

</html>
